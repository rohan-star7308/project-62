<html>

<head>
    <title>gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#grid">grid</a></li>
        <li><a href="#slide">slide</a></li>
    </ul>
    <section id="home">
        <img src="flowers.gif">
    </section>
    <section id="grid">
        <div>
            <h1>GRID VIEW</h1>
            <span>
                <img src="blue.jpg">
                <img src="Orange.png">
                <img src="Pink%20tulip.jpg">
                <img src="purple.jpg">
            </span>
            <span>
                <img src="Red%20rose.jpg">
                <img src="violet.jpg">
                <img src="White.jpg">
                <img src="yellow.jpg">
            </span>
        </div>
    </section>
    <section id="slide">

        <h1>SLIDE VIEW</h1>
        <div class="container">
            <div class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="blue.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>blue</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Orange.png" class="img-responsive">
                            <div class="carousel-content">
                              <h3>orange</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Pink%20tulip.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>pink</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="purple.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>purple</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>red rose</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="violet.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>violet</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="White.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>white</h3>  
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="yellow.jpg" class="img-responsive">
                            <div class="carousel-content">
                              <h3>yellow</h3>  
                            </div>
                        </center>
                    </div>
                    <a class="left carousel-control" href=".carousel slide" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a class="right carousel-control" href=".carousel slide" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
